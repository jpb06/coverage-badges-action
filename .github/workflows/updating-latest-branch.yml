name: âš¡ Updating latest branch

on:
  release:
    types: [published]

jobs:
  update-latest-branch:
    name: ğŸ›œ Update latest branch
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Checkout latest
        run: git checkout latest

      - name: ğŸ”€ Rebase latest on main
        run: git merge origin/main

      - name: â¬†ï¸ Push latest
        run: git push origin latest
